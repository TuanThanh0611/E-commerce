<div class="container">
    <h2>Change Password</h2>
    <form [formGroup]="changePasswordForm" (ngSubmit)="submitForm()">

        <div class="form-group">
            <label for="newPassword">New Password</label>
            <input type="password" class="form-control" id="newPassword" formControlName="newPassword" />
        </div>

        <div class="form-group">
            <label for="confirmNewPassword">Confirm New Password</label>
            <input type="password" class="form-control" id="confirmNewPassword" formControlName="confirmNewPassword" />
        </div>

        <button type="submit" class="btn btn-primary" [disabled]="changePasswordForm.invalid">Change Password</button>
    </form>
</div>
